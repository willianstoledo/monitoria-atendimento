databases:
  - name: monitoria-db
    databaseName: monitoria_db
    user: monitoria_user
    plan: free

services:
  - type: web
    name: monitoria-backend
    runtime: python
    buildCommand: "cd backend && ./build.sh"
    startCommand: "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: monitoria-db
          property: connectionString
    healthCheckPath: /health
